<body>
    <div class="main-div">
        <div class="container">
            <h2>Register</h2>
            <form [formGroup] = "registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="number" class="form-control" name="id" formControlName="id" placeholder="Enter User Id">
                </div>
                <div class="form-group">
                <input type="text" class="form-control" name="username" formControlName="username" placeholder="Enter User Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="address" formControlName="address" placeholder="Enter Address">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="phone" formControlName="phone" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" formControlName="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" formControlName="password" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <input (change)="onFileSelected($event)" type="file" class="form-control">
            </div>  
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
</body>
